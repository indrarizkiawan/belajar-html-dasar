<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black">
      <colgroup>
        <col span="2" style="background-color: salmon" />
        <col style="background-color: aquamarine" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Nama Lengkap</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Indra</td>
          <td>Rizkiawan</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Popi</td>
          <td>Afriani</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">Total</td>
          <td>Total =</td>
          <td>190</td>
        </tr>
        <tr>
          <td>Rata-Rata =</td>
          <td>95</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
